
<div class = "container">
  <div [ngStyle]="{backgroundImage:'url(../../assets/1675171981-huge.jpg)'}"></div>

  <h1>Movie Database</h1>

  <h2>Log In</h2>
  <div class="content-container">
  <!-- <div class="content-container"> -->

    <div class="login-item">
        <form #myform="ngForm" (ngSubmit)="onSubmit()" class="form form-login">
          <div class="form-field">
            <input name="email" id="login-email" type="email" class="form-input" placeholder="Email" required ngModel>
          </div>

            <input name="password" id="login-password" type="password" class="form-input" placeholder="Password" required
            ngModel>

            <div class="form-field">
              <input type="submit" value="Log in">
            </div>

              <p>Don't have an account? Click <a [routerLink]="'/register-page'">here</a> to register.</p>
              <p class="error-message"> {{ errorMsg }}</p>


          </form>
        </div>
  </div>
